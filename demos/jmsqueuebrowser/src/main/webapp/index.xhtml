<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Browse JMS Messages</title>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:panelGrid columns="1">
            <span>Click the "Browse JMS Messages" button to view messages in the queue.</span>
            <h:commandButton value="Browse JMS Messages" action="#{messageQueueBrowser.browseMessages()}" />
            <h:panelGrid columns="2" rendered="#{not empty messageQueueBrowser.messages}">
                <h:dataTable value="#{messageQueueBrowser.messages}" var="msg">
                    <h:column>
                        <h:outputText value="#{msg}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
